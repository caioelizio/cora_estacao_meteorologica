<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=auto">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"></link>
  <title>Reiniciar ESP Lab</title>
  <script>
    let t = 10;

    function decT() {
      t--;
      document.getElementById("time").innerHTML = t;
      if (t == 0) {
        window.location = "/";
      } else {
        window.setTimeout("decT()", 1000);
      }
    }
  </script>
</head>
<body onLoad="decT()">
  <div class="col-md-5">
	<div class="alert alert-info text-center" role="alert"> <!--azul-->
		Reiniciando... Aguarde <span id="time">10</span> segundos
	</div>
  </div>
</body>
</html>
